<html>
<head>
	<title>TEST1</title>
    <script type="text/javascript" src="tabletop.js"></script>
	<script type="text/javascript" src="http://mbostock.github.com/d3/d3.min.js"></script>

</head>
<body>
<div id="wrapper">

	

<!-- pull the spreadsheet data from google drive generated spreadsheet file via tabletop.js -->
<script type="text/javascript">
	window.onload = function() { init() };
	function init() {
		Tabletop.init({key: '11PCKoTw3_yMVsSYMwkbz1MHStuoWrODmULb66EjrzLM', callback: showInfo, simpleSheet: true});
	}
	function showInfo(data) {
		data.reverse();
	    var tabletopdiv = d3.select("#tabletopdiv")
	    	.append("ul");
	    var tabletoprows = tabletopdiv.selectAll("li")
	        .data(data)
	        .enter()
	        .append("li")
	        .text(function(d) { return d.input; });
	}
</script>

<!-- pull the spreadsheet data directly from google drive generated csv file -->
<script type="text/javascript">
	d3.csv("https://docs.google.com/spreadsheet/pub?key=11PCKoTw3_yMVsSYMwkbz1MHStuoWrODmULb66EjrzLM=csv", function(data, error) {
		data.reverse();
		var csvdiv = d3.select("#csvdiv")
			.append("ul");
		var csvrows = csvdiv.selectAll("li")
			.data(data)
			.enter()
			.append("li")
			.text(function(d) { return d.input; });
	});
</script>

</div> <!-- /wrapper -->
</body>
</html>
